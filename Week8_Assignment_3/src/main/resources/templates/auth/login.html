<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="login-page">
<div class="login-container">
    <h1 class="login-title">Log In To </h1>
        <h1 class="login-store-name"><span th:text="${storeName}"></span></h1>

    <div class="alert alert-success login-message" role="alert" th:if="${message}">
        <span th:text="${message}"></span>
    </div>

    <div th:if="${param.error}" class="alert alert-danger login-error"> Invalid username and password.</div>
    <div th:if="${param.logout}" class="alert alert-warning login-logout"> You have been logged out.</div>

    <form th:action="@{/login}" method="post" class="login-form">
        <div><input type="text" name="username" class="login-input" placeholder="Username"/></div> <!-- asks user to input username -->
        <div><input type="password" name="password" class="login-input" placeholder="Password"/></div> <!-- asks user to password -->
        <input type="submit" value="Log in" class="login-button"/> <!-- Will authenticate the user credentials to login -->
    </form>
    <a th:href="@{/register}" class="btn btn-primary login-register-button">Register</a>
</div>
</body>
</html>
