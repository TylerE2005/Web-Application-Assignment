<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="register-page">
<div class="register-container">
    <h1 class="register-title">Registration</h1>
    <div class="alert alert-danger register-message" role="alert" th:if="${message}">
        <span th:text="${message}"></span>
    </div>
    <form th:object="${user}" th:action="@{/register}" method="post" class="register-form">
        <div class="form-group">
            <label for="username" class="register-label">Username</label> <!-- asks user to enter a username -->
            <input type="text" class="register-input" id="username" placeholder="Enter username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="password" class="register-label">Password</label> <!-- asks user to enter a password -->
            <input type="password" class="register-input" id="password" placeholder="Password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="role" class="register-label">Role</label> <!-- asks user to choose a role to be -->
            <select class="register-select" aria-label="role" id="role" th:field="*{role}" required>
                <option value="REGULAR">Regular</option>
                <option value="EMPLOYEE">Employee</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div> <!-- Authenticate the inputted information -->
        <button type="submit" class="register-button">Register</button>
    </form>
</div>
</body>
</html>
