<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"> <!-- Allows the use of the stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="main">
    <header th:include="@{/fragments/header.html}"> </header> <!-- adds header component to file -->

    <!-- A Carousel Component, It's suspose to rotate between images, but it isn't working properly-->
        <div id="homeCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
            <ol class="carousel-indicators">
                <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#homeCarousel" data-slide-to="1"></li>
                <li data-target="#homeCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- First Image on Carousel -->
                    <img src="https://media.gq.com/photos/60d21a25ab6b8cc6e9d2c80a/1:1/w_3600,h_3600,c_limit/SNEAKER_GUIDE_OPENER.jpg" class="d-block w-100" alt="Welcome Slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Welcome to Our Warehouse</h5>
                        <p>Explore our wide range of items in stock.</p>
                    </div>
                </div>
                <div class="carousel-item ">
                    <!-- Second Image on Carousel -->
                    <img src="https://www.realsimple.com/thmb/5cuhphNXYlvzRCceAwF5RFy0r4M=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/amazon-shopping-writer-cozy-sweater-roundup-tout-2f4a12ddd4d74b45a0a7a0e77416054c.jpg" class="d-block w-100" alt="Discount Slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Seasonal Discounts</h5>
                        <p>Don't miss out on our special offers and deals!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <!-- Third Image on Carousel -->
                    <img src="https://as2.ftcdn.net/jpg/01/30/59/81/1000_F_130598125_beIaydcEQgx1kFvm29atUoWiPkWYVl8x.jpg" class="d-block w-100" alt="New Arrivals Slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>New Arrivals</h5>
                        <p>Check out the latest additions to our warehouse.</p>
                    </div>
                </div>
            </div>
        </div>
    <!-- Simple Message with Button to Warehouse Page -->
        <div class="welcome-message">
            <h1>Welcome to <span id="store-title" th:text="${name}"></span>!</h1>
            <h3 class="display-4">Discover a wide variety of Brands</h3>
            <p class="lead">See what is in stock.</p>
            <a th:href="@{/store/warehouse/1}" class="btn btn-primary">Check Warehouse</a>
        </div>
    </div>
</body>
</html>
